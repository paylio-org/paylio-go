name: Auto-release on version bump

on:
  push:
    branches: [main]
    paths: [version.go]

permissions: {}

jobs:
  release:
    name: Create release if version changed
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Detect version change
        id: version
        run: |
          NEW_VERSION=$(grep 'const Version' version.go | sed 's/.*"\(.*\)".*/\1/')
          OLD_VERSION=$(git show HEAD~1:version.go 2>/dev/null | grep 'const Version' | sed 's/.*"\(.*\)".*/\1/' || echo "")
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "old=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: $OLD_VERSION -> $NEW_VERSION"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $NEW_VERSION"
          fi

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.new }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            --target main
