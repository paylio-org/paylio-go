name: Release & Validate

on:
  push:
    branches: [main]
    paths: [version.go]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-version:
    name: Detect version change
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check version
        id: check
        run: |
          NEW=$(grep 'const Version' version.go | sed 's/.*"\(.*\)".*/\1/')
          OLD=$(git show HEAD~1:version.go 2>/dev/null | grep 'const Version' | sed 's/.*"\(.*\)".*/\1/' || echo "")
          echo "version=$NEW" >> "$GITHUB_OUTPUT"
          if [ "$NEW" != "$OLD" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: $OLD -> $NEW"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $NEW"
          fi

  lint:
    name: Lint
    needs: detect-version
    if: needs.detect-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - run: go vet ./...
      - name: staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

  test:
    name: Test (Go ${{ matrix.go-version }})
    needs: detect-version
    if: needs.detect-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.23", "1.24", "1.25"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test -race -coverprofile=coverage.out ./...
      - name: Check coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if [ "$(echo "$COVERAGE < 100.0" | bc)" -eq 1 ]; then
            echo "Coverage below 100%"
            go tool cover -func=coverage.out
            exit 1
          fi

  security:
    name: Security
    needs: detect-version
    if: needs.detect-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  release:
    name: Create GitHub Release
    needs: [detect-version, lint, test, security]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ needs.detect-version.outputs.version }}"
          gh release create "$TAG" --title "$TAG" --generate-notes --target main

  validate:
    name: Validate release
    needs: [detect-version, release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - run: go build ./...
      - run: go mod verify
      - run: echo "Release v${{ needs.detect-version.outputs.version }} validated successfully"
